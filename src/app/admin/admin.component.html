<div class="container" id="form">
  <div class="justify-content-center">
  
    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Import Player to System</legend>
      
      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">League</label>
        <div class="col-md-6">
          <select (change)="getTeams()" id="selectLeague" name="selectLeague" class="form-control" [(ngModel)]="competitionSelected">
            <option *ngFor="let competition of competitions"
             [ngValue]="competition">{{competition.caption}}</option>
          </select>
        </div>
      </div>
      
      <!-- Select Basic -->
      <div [hidden]="hideTeams()" class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Team</label>
        <div class="col-md-6">
          <select (change)="getPlayers()" id="selectbasic" name="selectbasic" class="form-control"  [(ngModel)]="teamSelected">
            <option *ngFor="let team of teams"
             [ngValue]="team">{{team.name}}</option>
          </select>
        </div>
      </div>
      
      <!-- Select Basic -->
      <div [hidden]="hidePlayers()" class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Player</label>
        <div class="col-md-5">
          <select id="selectbasic" name="selectbasic" class="form-control" [(ngModel)]="playerSelected">
            <option *ngFor="let player of players"
             [ngValue]="player">{{player.name}} {{player.jerseynumber}}</option>
          </select>
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <div class="col-md-4">
          <button [disabled]="buttonDisabled()" (click)="importPlayer()" id="singlebutton" name="singlebutton" class="btn btn-primary">Import Player</button>
        </div>
      </div>
      
      <br>
      <div [hidden]="this.successHidden" class="bg-success text-white">Operation completed successfully</div>
      <div [hidden]="this.errorHidden" class="bg-danger text-white">{{ this.errorMessage }}</div>

      </fieldset>
      </form>
      

  </div>
</div>
