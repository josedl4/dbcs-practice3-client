<div class="container" id="form">
    <div class="justify-content-center">
    
      <form class="form-horizontal">
          <fieldset>
          
          <!-- Form Name -->
          <legend>Delete Player</legend>
          
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Player</label>
            <div class="col-md-6">
              <select id="selectbasic" name="selectbasic" class="form-control" [(ngModel)]="selectedValue">
                  <option *ngFor="let player of players" 
                  [ngValue]="player">{{player.name}}</option>
              </select>
            </div>
          </div>
          
          <!-- Button -->
          <div class="form-group">
            <div class="col-md-4">
              <button [disabled]="check()" (click)="deletePlayer()" id="singlebutton" name="singlebutton" class="btn btn-danger">Delete</button>
            </div>
          </div>
          
          <br>
          <div [hidden]="this.successHidden" class="bg-success text-white">Operation completed successfully</div>
          <div [hidden]="this.errorHidden" class="bg-danger text-white">{{ this.errorMessage }}</div>

          </fieldset>
      </form>
  
    </div>
  </div>
